name = "ry7yy-ipa-bot"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace for session storage
[[kv_namespaces]]
binding = "SESSION_KV"
id = "3a1ae8dadcf04ece8ac977e870b242e5"

# D1 Database for large file storage (بديل R2)
[[d1_databases]]
binding = "IPA_DB"
database_name = "ipa-files"
database_id = "83a8cf2e-25a9-4df5-9906-7ceb8db7ace5"

# Environment variables (secrets)
[vars]
CHANNEL_USERNAME = "RY7DY"
BOT_UPLOAD_LIMIT_BYTES = "50000000"
# يمكنك إضافة مفتاح سري لاستخدام مسارات /upload مع اليوزربوت
# UPLOAD_SECRET = "your_secret_here"

# Secrets (set via: wrangler secret put <NAME>)
# BOT_TOKEN = "your_telegram_bot_token"
# OWNER_IDS = "123456789,987654321"